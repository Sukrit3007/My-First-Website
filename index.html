<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salman khan</title>
</head>
<body>

    <!-- Navbar Section -->
    <nav>
        <ul>
            <li><a href="">Work</a></li>
            <li><a href="">About</a></li>
            <label for="">Salman Khan</label>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <Div class="main">
        <p>Hi, I am Salman Khan, a Bollywood actor, producer, and 
            television host. I have been in the industry for many years 
            and have acted in numerous successful films. </p>
        <img src="/Salman khan/Images/Salman khan cropped 1.png" alt="Salman khan">
    </Div>

    <!-- second Page -->
    <div class="second_page">
        <!-- deer image -->
        <img src="/Salman khan/Images/deer and car.png" alt="Deer and Car"> 

        <h1>Let's work together. get in touch using the form below.</h1>
        <div class="Contact_Us">
            <form>
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name">
                <br><br>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <br><br>
                
                <label for="email">Email*</label>
                <input type="email" id="email" name="email">
                <br><br>
                
                <label for="message">Tell me about your project*</label>
                <textarea id="message" name="message"></textarea>
                <br><br>
                
                <input type="submit" value="Submit">
              </form>
        </div>  
    </div>
